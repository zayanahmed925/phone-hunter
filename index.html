<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Finder</title>
    <!-- Boostrap Css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Css Link -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="container">
        <h1 id="title" class="text-center my-5 fw-bold">Phone Finder</h1>
        <!-- Search Area -->
        <div class="input-group mb-3 w-50 mx-auto">
            <input id="scarch-field" type="text" class="form-control" placeholder="Find Your Device"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="loadPhone()" class="btn btn-outline-secondary " type="button"
                id="search-button">Search</button>
        </div>
        <!-- Error Display -->
        <div id="error">

        </div>
        <!-- display phone details -->
        <div id="phone-details" class="  my-4 mx-auto row g-4" style="max-width: 540px;">
        </div>
        <!-- Search Result Display -->
        <div id="phones-area" class="row row-cols-1 row-cols-md-3 g-4 my-3">

        </div>
        <!-- Boostrap js -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
        <!-- External Js -->
        <script src="js/app.js"></script>
    </section>
</body>

</html>
